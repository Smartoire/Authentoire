<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentoire</title>
    <link rel="stylesheet" href="./css/Authentoire.css" />
</head>

<body>
    <div id="header">
        <img src="./icons/authentoire.png" alt="Authentoire Logo" id="logo">
        <div id="timer-bar">
            <div id="timer-progress"></div>
        </div>
        <!-- Add Button -->
        <button id="add-btn">
          <svg class="icon" viewBox="0 0 24 24" width="24" height="24">
            <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
          </svg>
        </button>
    </div>

    <div id="notification" class="hide">
        <svg class="icon" viewBox="0 0 24 24" width="24" height="24">
          <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
        </svg>
        <span>Copied to clipboard!</span>
    </div>

    <div id="content">
        <div id="code-list"></div>
    </div>

    <dialog id="addDialog">
        <form id="newAccountForm">
                <input type="text" id="label" placeholder="Account name" required />
                <input type="text" id="secret" placeholder="Secret key" required />
            <footer>
                <button type="button" id="cancelAddBtn">Cancel</button>
                <button id="save-btn" type="submit">Save</button>
            </footer>
        </form>
    </dialog>

    <script src="./js/utils/totp.js"></script>
    <script src="./js/main/Authentoire.js"></script>
</body>

</html>
